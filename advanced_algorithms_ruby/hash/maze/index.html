<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Maze</title>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-6 mb-3">
                <label for="upload" class="form-label">Upload</label>
                <input class="form-control" type="file" id="upload">
            </div>    
        </div>
        
        <div id="result-file"></div>    
    </div>
    
    <script>
        const result_file = document.getElementById('result-file');

        const upload = document.getElementById('upload');
        upload.addEventListener('change', (e) => {
            result_file.innerHTML = ""

            const file = e.target.files[0];
            const reader = new FileReader();
            reader.readAsText(file);
            reader.onload = () => {
                let lines = reader.result

                lines = lines.replace(/\./g, "*")
                lines.split('\n').forEach(element => {
                    result_file.innerHTML += element + '<br>'    
                });
            }
        })
    </script>
</body>
</html>
